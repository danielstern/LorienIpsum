    font-family: 'Calligraffitti', cursive;

        <div class="jumbotron">
            <img src=legolas.jpg title='{{paragraphs[0][0][0].elvish}}' width='340px'>
            <h1>Lorien Ipsum</h1>
            <p class="lead">Elvish Lorem Ipsum - Tall and fair filler for your crafts</p>
            <div class=row>
            <div class='col-xs-6'>
              <form class=form-inline>
              <label class=form-label for=paragraphs> Paragraphs 
              </label>
                <select ng-change=run(options) ng-model=options.paragraph class=form-control name=paragraphs ng-options='value for value in [1,2,3,4]'>
                    
                </select>
              </form>
            </div>
            <div class='col-xs-6'>
                <a class="btn btn-lg btn-success" ng-click="run()" ng-audio=magic-chime-02.mp3>Mellon! <span class="glyphicon glyphicon-star"></span></a>
                
            </div>
          </div>
            <!-- <p style='font-size:14px;font-family:arial'> Hover over things to see their meaning!</p> -->
        </div>

        <div class="row marketing">
            <p ng-repeat='paragraph in paragraphs'>
                <span ng-repeat='sentence in paragraph'>
                    <span ng-repeat='particle in sentence' class=capitalize-{{particle.capitalized}} title='{{particle.english}}' ng-bind="particle.elvish">
                        Elvish Lorem Ipsum for all your crafts and merry songs.
                    </span>
                </span>
            </p>
        </div>


        <!-- build:js(.) scripts/vendor.js -->
